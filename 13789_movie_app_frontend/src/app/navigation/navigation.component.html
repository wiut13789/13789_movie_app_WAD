<mat-toolbar color="primary" class="flex-1">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Home"
    (click)="onHomeIconClicked()"
  >
    <mat-icon>home</mat-icon>
  </button>
  <span> Movie APP </span>
  <div class="flex justify-center my-4 mx-3">
    <button mat-raised-button (click)="CreateMovie()">Create movie</button>
  </div>
  <div class="flex justify-center my-4 mx-3">
    <button mat-raised-button (click)="CreateGenre()">Create movie</button>
  </div>
  <div class="flex justify-center my-4 mx-3">
    <button mat-raised-button color="accent" (click)="openMovies()">
      Movie list
    </button>
  </div>
  <div class="flex justify-center my-4 mx-3">
    <button mat-raised-button color="accent" (click)="openGenres()">
      Genre list
    </button>
  </div>
</mat-toolbar>
