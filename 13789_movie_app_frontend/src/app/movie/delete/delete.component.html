<div class="flex mt-8 justify-center">
  <mat-card class="shadow w-4/12">
    <mat-card-content>
      <div class="p-8">
        <h2 class="text-3xl font-bold mb-4">{{ deleteGenre.title }}</h2>
        <p class="text-gray-700">{{ deleteGenre.description }}</p>
        <div class="mt-4">
          <span class="text-gray-600">Genre:</span>
          <mat-chip class="ml-2">{{ deleteGenre.genre?.name }}</mat-chip>
        </div>
      </div>
      <div class="flex justify-around">
        <div>
          <button
            mat-raised-button
            color="primary"
            (click)="onHomeButtonClick()"
          >
            Cancel (Home)
          </button>
        </div>
        <div>
          <button
            mat-raised-button
            color="warn"
            (click)="onDeleteButtonClick(deleteGenre.id ? deleteGenre.id : 0)"
          >
            Delete
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
